<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/conteudo/style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>
<body>

    <nav class="navbar" id="navbar">
        <div class="left">
          <button onclick="openMenu()"><i class="bi bi-list"></i></button>
          <h1>StockMaster</h1>
        </div>
        <div class="right">
          <button><i class="bi bi-box"></i> Produto</button>
          <input type="text" placeholder="Buscar Produto"><i class="bi bi-search"></i>
        </div>
    </nav>
    
    <div class="overlay" id="overlay">
        <button class="close-btn" onclick="closeMenu()">&times;</button>
        <a href="#"><i class="bi bi-box"></i> Produtos</a>
        <a href="#"><i class="bi bi-arrow-left-right"></i> Entradas/Saídas</a>
        <a href="#"><i class="bi bi-gear"></i> Configurações</a>
        <a href="#"><i class="bi bi-question-circle"></i> Suporte</a>
        <a href="index.html"><i class="bi bi-box-arrow-right"></i> Sair</a>
    </div>


    <div class="main-content">
        <div class="informacoes">
            <div class="grafico-container">
                <canvas id="graficoPizza" width="100" height="100"></canvas>
            </div>
            <div class="summary-container">
                <h3>Resumo Rápido</h3>
                <p>Total de Produtos: <span id="total-produtos">150</span></p>
                <p>Produtos com Estoque Baixo: <span id="produtos-baixo-estoque">12</span></p>
                <p>Maior Categoria: <span id="maior-categoria">Alimentos</span></p>
            </div>
        </div>
    
        <!-- Filtros -->
        <div class="filters">
            <input type="text" id="search-product" placeholder="Buscar Produto..." oninput="filterProducts()">
            <select id="category-filter" onchange="filterProducts()">
                <option value="">Filtrar por Categoria</option>
                <option value="alimentos">Alimentos</option>
                <option value="limpeza">Limpeza</option>
                <option value="vestuario">Vestuário</option>
                <option value="eletronicos">Eletrônicos</option>
                <option value="papelaria">Papelaria</option>
                <option value="beleza">Beleza</option>
                <option value="diversos">Diversos</option>
            </select>
            <button onclick="filterStock()">Filtrar Estoque Baixo</button>
        </div>

        <!-- Tabela de Produtos -->
        <table id="product-table">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Categoria</th>
                    <th>Validade do Lote</th>
                    <th>Quantidade de Lotes</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="product-table-body">
                <!-- Os produtos serão gerados dinamicamente -->
            </tbody>
        </table>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/conteudo.js"></script>
    
</body>
</html>
